<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Flogger</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-[800px] mx-auto bg-white">

            <div class="navbar bg-base-100 shadow-sm">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">flogger</a>
                </div>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        name="search" 
                        placeholder="Search" 
                        class="input input-bordered w-24 md:w-auto"
                        hx-get={% url 'blog:search' %}
                        hx-trigger="keyup"
                        hx-target="#blog-list"
                    />
                    <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <svg
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                >
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M16 9C16 11.2091 14.2091 13 12 13C9.79086 13 8 11.2091 8 9C8 6.79086 9.79086 5 12 5C14.2091 5 16 6.79086 16 9ZM14 9C14 10.1046 13.1046 11 12 11C10.8954 11 10 10.1046 10 9C10 7.89543 10.8954 7 12 7C13.1046 7 14 7.89543 14 9Z"
                                    fill="currentColor"
                                />
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1ZM3 12C3 14.0902 3.71255 16.014 4.90798 17.5417C6.55245 15.3889 9.14627 14 12.0645 14C14.9448 14 17.5092 15.3531 19.1565 17.4583C20.313 15.9443 21 14.0524 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12ZM12 21C9.84977 21 7.87565 20.2459 6.32767 18.9878C7.59352 17.1812 9.69106 16 12.0645 16C14.4084 16 16.4833 17.1521 17.7538 18.9209C16.1939 20.2191 14.1881 21 12 21Z"
                                    fill="currentColor"
                                />
                                </svg>

                        </div>
                    </div>
                    <ul

                    {% if user.is_authenticated %}
                        tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                        <a class="justify-between" href="{% url 'user_profile:profile' %}" >
                            Profile
                        </a>
                        </li>
                        <li ><a href="">Settings</a></li>
                        <li><a href="" >Logout</a></li>
                    {% else %}
                            <a href="">Login</a>
                            <a href="">Sign Up</a>
                    {% endif %}
                    </ul>
                    </div>
                </div>
            </div>
{% comment %} 
            <div>
                <div  class="flex justify-start">
                    <div>
                        <a
                            role="tab"
                            class=" tab {% if homepage %}tab-active{% endif %}"
                            href="{% url 'blog:home_page' %}">
                        Homepage
                        </a>
                    </div>
                    <div>
                        <a
                            role="tab"
                            class=" tab {% if saved %}tab-active{% endif %}"
                            href="{% url 'blog:saved_blogs' %}">
                            Saved
                        </a>
                    </div>
                    <div>
                        <a
                            role="tab"
                            class="tab {% if my_blog %}tab-active{% endif %}"
                            href="{% url 'blog:my_blogs' %}">
                            My blogs
                        </a>
                    </div>
                    <div>
                        <a
                            role="tab"
                            class="tab {% if profile %}tab-active{% endif %}"
                            href="{% url 'user_profile:profile' %}">
                            Profile
                        </a>
                    </div>
                </div>
            </div>
             {% endcomment %}

        
        {% block content %}

        {% endblock %}



    </div>
        
</body>
